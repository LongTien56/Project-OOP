<script type="text/javascript" th:if="${success!= null && success == true}">
    $(document).ready(function () {
        swal({
            text: 'Đổi Mật Khẩu Thành Công! Hãy Đăng Nhập Lại.',
            type: 'success',
            confirmButtonText: 'Ok'
        }).then(
            function () {
                window.location.href = window.location.origin + '/dang-xuat';
            }
        );
    });
</script>
<script type="text/javascript" th:if="${success!= null && success == false}">
    $(document).ready(function () {
        swal({
            text: 'Có lỗi xảy ra! Hãy Thử Lại Sau!',
            type: 'warning',
            confirmButtonText: 'Ok'
        });
    });
</script>

    <section class="truyen-main">

                                                            </div>
                                                        </div>

                                                        <!--Grid row-->

                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!--Grid row-->
                                                        <!--Grid row-->
                                                        <div class="row">
                                                            <!--Grid column-->
                                                            <div class="col-12 mt-2">
                                                                <label class="md-label-cs text-primary">Hình Ảnh</label>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="md-form mt-0">
                                                                    <div class="file-field">
                                                                        <div class="btn blue-gradient btn-sm float-left">
                                                                            <span>Chọn Ảnh</span>
                                                                            <input type="file" id="inputFile" accept="image/png, image/jpeg, image/jpg" th:field="*{uploadfile}"/>
                                                                        </div>
                                                                        <div class="file-path-wrapper form-row">
                                                                            <div class="col-8">
                                                                                <!-- Material input -->
                                                                                <input class="file-path" type="text" placeholder="Ảnh Bìa" id="file-name" readonly>
                                                                            </div>
                                                                            <!-- Grid column -->
                                                                            <div class="col-auto">
                                                                                <!-- Material input -->
                                                                                <button type="button" class="btn btn-sm btn-danger btn-remove" id="img-remove">Hủy</button>
                                                                            </div>
                                                                            <!-- Grid column -->
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                    <div class="md-form mt-0 mb-0">
                                                                        <em class="error invalid-feedback" th:if="${#fields.hasErrors('uploadfile')}" th:errors="*{uploadfile}"
                                                                            th:classappend="${#fields.hasErrors('uploadfile')} ? 'd-block' : ''"></em>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <section class="col-12 col-sm-3 img-input">
                                                                <img id="imgLogo" class="img-fluid">
                                                            </section>
                                                        </div>
                                                        <div class="row text-right">
                                                            <div class="col-12">
                                                                <input type="reset" class="btn btn-outline-primary btn-rounded waves-effect" value="Khôi Phục"/>
                                                                <input type="submit" class="btn btn-outline-primary btn-rounded waves-effect" value="Đăng Truyện"/>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <script type="text/javascript">
        $("#inputFile").change(function () {
            var fileName = $('#inputFile').val();
            if (fileName !== "") {
                readURL(this);
                readFileName(this);
                showRemoveBtn();
            } else {
                removeURL();
                removeFileName();
                hiddenRemoveBtn();
            }
        });
        $('#img-remove').click(function () {
            removeURL();
            removeFileName();
            hiddenRemoveBtn();
            $('#inputFile').val(null);
        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    //alert(e.target.result);
                    $('#imgLogo').attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function readFileName(input) {
            $('#file-name').val(input.files[0].name);
        }

        function removeURL() {
            $('#imgLogo').removeAttr('src');
        }

        function removeFileName() {
            $('#file-name').val('');
        }

        function showRemoveBtn() {
            $('#img-remove').addClass('is-selected');
        }

        function hiddenRemoveBtn() {
            $('#img-remove').removeClass('is-selected');
        }
    </script>
